<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BC iframe Test Website</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="Stylesheet.css" />
	</head>
	<body>
		<!-- Header -->
		<div class="header-container">
			<header
				class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
			>
				<a
					href="#"
					class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
				>
					<svg class="bi me-2" width="40" height="32">
						<use xlink:href="#bootstrap"></use>
					</svg>
					<span class="fs-4">Simple header</span>
				</a>

				<ul class="nav nav-pills">
					<li class="nav-item">
						<button
							type="button"
							class="nav-link active"
							onClick="hideShow('hero')"
						>
							Toggle Hero Section
						</button>
					</li>
					<li class="nav-item">
						<a href="index.html" class="nav-link" aria-current="page">Home</a>
					</li>
					<li class="nav-item"><a href="pip.html" class="nav-link">PIP</a></li>
					<li class="nav-item"><a href="bc.html" class="nav-link">BC</a></li>
				</ul>
			</header>
		</div>

		<!-- Hero -->
		<div class="px-4 py-5 my-5 text-center hero" id="hero">
			<div class="flex-parent">
				<div>
					<img
						class="d-block mx-auto mb-4"
						src="https://career.qatestlab.eu/wp-content/uploads/2021/06/2021-06-08_11-57-37.jpg"
						alt=""
						width="291"
						height="300"
					/>
					<h1 class="display-5 fw-bold text-body-emphasis">
						BC iframe Test Website
					</h1>
				</div>
				<div class="col-lg-6 mx-auto">
					<p class="lead mb-4">
						Testing of BC iframe website. Please use butttons to display
						required iFrames.
					</p>
					<div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
						<!-- Turn2us Portal -->
						<button
							type="button"
							class="btn btn-primary btn-lg px-4 gap-3"
							onClick="hideShow('t2u-iframe')"
						>
							Turn2us Branded
						</button>

						<!-- Form to pick your own portal -->
						<form onsubmit="return addiFrame(event)">
							<label for="portalId">Add portal ID:</label>
							<input
								type="text"
								name="portalId"
								id="portalId"
								placeholder="Enter portal ID"
							/>
							<fieldset>
								<input
									type="radio"
									id="production"
									name="environment"
									value="production"
								/>
								<label for="production">Production (Live)</label><br />

								<input
									type="radio"
									id="staging"
									name="environment"
									value="staging"
								/>
								<label for="staging">Staging</label><br />

								<input
									type="radio"
									id="local"
									name="environment"
									value="local"
								/>
								<label for="local">Local</label><br />

								<input type="radio" id="uat" name="environment" value="uat" />
								<label for="uat">UAT</label><br />
							</fieldset>
							<fieldset>
								<h3>Testing:</h3>
								<input
									type="radio"
									id="testing-true"
									name="testing"
									value="true"
								/>
								<label for="testing-true">True</label><br />

								<input
									type="radio"
									id="testing-false"
									name="testing"
									value="false"
								/>
								<label for="testing-false">False</label><br />
							</fieldset>
							<input
								class="btn btn-success btn-sm px-4"
								type="submit"
								value="Add Portal"
							/>
						</form>

						<!-- Submnit portal URL -->
						<form onsubmit="return addiFrameURL(event)">
							<label for="portalId">Insert Portal URL:</label>
							<input
								type="text"
								name="portalURL"
								id="portalURL"
								placeholder="Insert Portal URL"
							/>
							<input
								class="btn btn-success btn-sm px-4"
								type="submit"
								value="Add URL"
							/>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- iframes -->
		<div class="iframe-container" id="iframe-container">
			<div id="t2u-iframe" class="test-iframe">
				<h2>
					Turn2us (Production)
					<button
						class="btn btn-danger btn-sm"
						onClick="hideShow('t2u-iframe')"
					>
						Hide iFrame
					</button>
				</h2>
				<iframe
					id="t2u-iframe"
					src="https://benefits-calculator.turn2us.org.uk/survey/?portal=true&utm_medium=iFrame&utm_campaign=BCPortal"
					width="100%"
					height="1399px"
					frameborder="0"
				>
					<p>Your browser does not support iframes.</p>
				</iframe>
			</div>
		</div>

		<!-- footer -->
		<div class="footer-container">
			<footer class="py-3 my-4">
				<ul class="nav justify-content-center border-bottom pb-3 mb-3">
					<li class="nav-item">
						<a href="#" class="nav-link px-2 text-body-secondary">Home</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link px-2 text-body-secondary">Features</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link px-2 text-body-secondary">Pricing</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link px-2 text-body-secondary">FAQs</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link px-2 text-body-secondary">About</a>
					</li>
				</ul>
				<p class="text-center text-body-secondary">Â© 2024 Company, Inc</p>
			</footer>
		</div>
		<script
			src="https://portal-pip.turn2us.org.uk/static/js/portal.min.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
