<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>iframe Test Website</title>
		<link rel="stylesheet" href="Stylesheet.css" />
	</head>
	<body>
		<h1>iframe Test Website</h1>
		<p>Testing of iframe website</p>

		<h2>iFrame with black border:</h2>

			id="pip-iframe"
			src="https://portal-pip.turn2us.org.uk/?portal=true&id=unknown"
			width="100%"
			height="800"
			frameborder="0"
		>
			<p>Your browser does not support iframes.</p>
		</iframe>
		<script
			src="https:// portal-pip.turn2us.org.uk/static/js/portal.min.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
