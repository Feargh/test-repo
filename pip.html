<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PIP Portal Dashboard</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="Stylesheet.css" />
	</head>
	<body>
		<div class="dashboard-container">
			<!-- Navigation will be inserted here by JavaScript -->
			
			<!-- Main Content -->
			<main class="main-content">
				<!-- iFrame Container -->
				<section class="iframe-section">
					<div class="iframe-header glass">
						<div class="iframe-header-content">
							<h2 class="iframe-title">PIP Portal Preview</h2>
							<span class="environment-badge" id="current-env">UAT Environment</span>
						</div>
					</div>
					<div class="iframe-container glass">
						<div class="url-preview-bar">
							<input type="text" id="pip-url-preview" class="url-preview-input" readonly value="https://uat-pip.turn2us.org.uk/?portal=true&id=unknown" />
							<button class="btn-glass btn-copy" onclick="copyToClipboard('pip-url-preview')" title="Copy URL">
								<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M8 3H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2M8 3a2 2 0 002 2h2a2 2 0 002-2M8 3a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v6a2 2 0 01-2 2h-8a2 2 0 01-2-2V9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
								</svg>
								<span>Copy</span>
							</button>
						</div>
						<iframe
							id="pip-iframe"
							src="https://uat-pip.turn2us.org.uk/?portal=true&id=unknown"
							frameborder="0"
							scrolling="no"
							onload="resizeIframe(this)"
						>
							<p>Your browser does not support iframes.</p>
						</iframe>
					</div>
				</section>
			</main>
		</div>

		<!-- Scripts -->
		<script src="navigation.js"></script>
		<script>
			//-- Initialize navigation for PIP page
			document.addEventListener("DOMContentLoaded", function() {
				initializeNavigation('pip');
			});
		</script>
		<script
			id="pip-portal-script"
			src="https://uat-pip.turn2us.org.uk/static/js/portal.min.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
