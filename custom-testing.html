<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Custom Testing Dashboard</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="Stylesheet.css" />
	</head>
	<body>
		<div class="dashboard-container">
			<!-- Navigation will be inserted here by JavaScript -->
			
			<!-- Main Content -->
			<main class="main-content">
				<!-- Custom Testing Header Section -->
				<section class="bc-section">
					<div class="bc-header glass">
						<h1 class="bc-title">Custom Portal Testing</h1>
						<p class="bc-description">
							Create and test multiple portal instances with custom configurations
						</p>
					</div>
					
					<!-- Control Panel -->
					<div class="control-panel glass">
						<div class="control-buttons">
							<button
								type="button"
								class="btn-glass btn-secondary"
								onClick="hideShow('addFromURL')"
							>
								Add from URL
							</button>
							<button
								type="button"
								class="btn-glass btn-secondary"
								onClick="hideShow('createPortal')"
							>
								Create New Portal
							</button>
						</div>
						
						<!-- Add from URL Form -->
						<form
							id="addFromURL"
							class="portal-form glass"
							onsubmit="return addiFrameURL(event)"
							style="display: none"
						>
							<h3 class="form-title">Create portal from existing URL</h3>
							<div class="form-group">
								<label for="portalURL">Portal URL:</label>
								<input
									class="form-input"
									type="text"
									name="portalURL"
									id="portalURL"
									placeholder="https://example.turn2us.org.uk/..."
									required
								/>
							</div>
							<button class="btn-glass btn-primary" type="submit">
								Add URL
							</button>
						</form>
						
						<!-- Create Portal Form -->
						<form
							id="createPortal"
							class="portal-form glass"
							onsubmit="return addiFrame(event)"
							style="display: none"
						>
							<h3 class="form-title">Create new portal</h3>
							
							<div class="form-grid">
								<div class="form-group">
									<label for="portalId">Portal ID:</label>
									<input
										class="form-input"
										type="text"
										name="portalId"
										id="portalId"
										placeholder="Enter Portal ID"
										required
									/>
								</div>
								
								<div class="form-group">
									<label>Environment:</label>
									<div class="radio-group">
										<label class="radio-label">
											<input
												type="radio"
												name="environment"
												value="production"
												checked
											/>
											<span>Production</span>
										</label>
										<label class="radio-label">
											<input type="radio" name="environment" value="uat" />
											<span>UAT</span>
										</label>
										<label class="radio-label">
											<input type="radio" name="environment" value="staging" />
											<span>Staging</span>
										</label>
										<label class="radio-label">
											<input type="radio" name="environment" value="local" />
											<span>Local</span>
										</label>
									</div>
								</div>
								
								<div class="form-group">
									<label>Testing Mode:</label>
									<div class="radio-group">
										<label class="radio-label">
											<input type="radio" name="testing" value="true" />
											<span>On</span>
										</label>
										<label class="radio-label">
											<input type="radio" name="testing" value="false" checked />
											<span>Off</span>
										</label>
									</div>
								</div>
							</div>
							
							<button class="btn-glass btn-primary" type="submit">
								Create Portal
							</button>
						</form>
					</div>
				</section>
				
				<!-- iFrame Container -->
				<div id="iframe-container" class="iframe-grid">
					<!-- Dynamically created iframes will appear here -->
				</div>
			</main>
		</div>

		<!-- Scripts -->
		<script src="navigation.js"></script>
		<script>
			//-- Initialize navigation for Custom Testing page
			document.addEventListener("DOMContentLoaded", function() {
				initializeNavigation('custom-testing');
			});
		</script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
